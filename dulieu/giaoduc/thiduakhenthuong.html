<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thi đua Khen thưởng - UBND Quận Liên Chiểu</title>
    <link rel="icon" type="image/png" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/quanlythidua.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>Quản lý Thi đua Khen thưởng</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddForm()">
                    <i class="fas fa-plus"></i> Thêm mới
                </button>
                <button class="btn btn-excel" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Xuất Excel
                </button>
            </div>
        </div>

        <!-- Thống kê nhanh -->
        <div class="stats-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon total">
                            <i class="fas fa-award"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Tổng số khen thưởng</h3>
                            <p id="totalAwards">0</p>
                            <small>Năm 2024</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon individual">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Cá nhân</h3>
                            <p id="individualAwards">0</p>
                            <small>Đã khen thưởng</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon group">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Tập thể</h3>
                            <p id="groupAwards">0</p>
                            <small>Đã khen thưởng</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Chờ xét duyệt</h3>
                            <p id="pendingAwards">0</p>
                            <small>Hồ sơ đề xuất</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Loại hình khen thưởng</label>
                        <select class="form-control" id="awardTypeFilter">
                            <option value="">Tất cả</option>
                            <option value="chiencong">Huân chương Chiến công</option>
                            <option value="laodong">Huân chương Lao động</option>
                            <option value="bangkhen">Bằng khen</option>
                            <option value="giaykhenthuong">Giấy khen</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Đối tượng</label>
                        <select class="form-control" id="targetFilter">
                            <option value="">Tất cả</option>
                            <option value="individual">Cá nhân</option>
                            <option value="group">Tập thể</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Năm</label>
                        <select class="form-control" id="yearFilter">
                            <option value="">Tất cả</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Tìm kiếm</label>
                        <div class="search-box">
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Tên cá nhân/tập thể...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="50">STT</th>
                            <th width="200">Tên cá nhân/tập thể</th>
                            <th width="150">Loại khen thưởng</th>
                            <th width="120">Đối tượng</th>
                            <th width="150">Số quyết định</th>
                            <th width="120">Ngày QĐ</th>
                            <th width="200">Thành tích</th>
                            <th width="120">Trạng thái</th>
                            <th width="100">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="awardsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-section">
            <div class="row">
                <div class="col-6">
                    <div class="pagination-info" id="paginationInfo">
                        Hiển thị 0-0 trong tổng số 0 khen thưởng
                    </div>
                </div>
                <div class="col-6">
                    <ul class="pagination" id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/quanlythidua.js"></script>
    <script src="../../assets/js/hcbot.min.js" data-client-id="aZ99B0Ddnl5m"></script>
</body>
</html>
