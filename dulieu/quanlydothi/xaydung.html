<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý xây dựng - UBND Quận Liên Chiểu</title>
    <link rel="icon" type="image/png" href="../../assets/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/quanlyxaydung.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>Quản lý xây dựng</h1>
        </div>

        <!-- Thống kê nhanh -->
        <div class="stats-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon">
                            <i class="fas fa-file-signature"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Tổng số hồ sơ</h3>
                            <p>1,250</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon green">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Đã cấp phép</h3>
                            <p>980</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon yellow">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Đang xử lý</h3>
                            <p>180</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-icon red">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="stats-info">
                            <h3>Từ chối</h3>
                            <p>90</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Phường</label>
                        <select class="form-control" id="filterWard">
                            <option value="">Tất cả</option>
                            <option value="1">Hòa Minh</option>
                            <option value="2">Hòa Khánh Nam</option>
                            <option value="3">Hòa Khánh Bắc</option>
                            <option value="4">Hòa Hiệp Nam</option>
                            <option value="5">Hòa Hiệp Bắc</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Loại công trình</label>
                        <select class="form-control" id="filterType">
                            <option value="">Tất cả</option>
                            <option value="1">Nhà ở riêng lẻ</option>
                            <option value="2">Nhà ở liền kề</option>
                            <option value="3">Công trình công cộng</option>
                            <option value="4">Công trình thương mại</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <select class="form-control" id="filterStatus">
                            <option value="">Tất cả</option>
                            <option value="pending">Đang xử lý</option>
                            <option value="approved">Đã cấp phép</option>
                            <option value="rejected">Từ chối</option>
                            <option value="expired">Hết hạn</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Tìm kiếm</label>
                        <input type="text" class="form-control" id="searchKeyword" placeholder="Nhập số GPXD, địa chỉ...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="50">STT</th>
                            <th width="120">Số GPXD</th>
                            <th width="100">Ngày cấp</th>
                            <th width="180">Chủ đầu tư</th>
                            <th width="250">Địa chỉ xây dựng</th>
                            <th width="150">Loại công trình</th>
                            <th width="80">Tầng cao</th>
                            <th width="100">Diện tích XD</th>
                            <th width="140">Trạng thái</th>
                            <th width="140">Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody id="constructionList">
                        <!-- Data sẽ được load bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Section -->
        <div class="pagination-section">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="pagination-info" id="paginationInfo">
                        <!-- Thông tin phân trang -->
                    </div>
                </div>
                <div class="col-6">
                    <nav class="pagination-nav">
                        <ul class="pagination" id="pagination">
                            <!-- Phân trang -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/quanlyxaydung.js"></script>
    <script src="../../assets/js/hcbot.min.js" data-client-id="aZ99B0Ddnl5m"></script>
</body>
</html>
