<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng trái phép - UBND Quận Liên Chiểu</title>
    <link rel="icon" type="image/png" href="../assets/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/xaydungtraiphep.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>Quản lý Xây dựng Trái phép</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddForm()">
                    <i class="fas fa-plus"></i> Thêm mới
                </button>
                <button class="btn btn-excel" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Xuất Excel
                </button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Đơn vị</label>
                        <select class="form-control" id="unitFilter">
                            <option value="">Tất cả</option>
                             <option value="phuong-hoa-khanh-bac">Phường Hòa Khánh Bắc</option>
                            <option value="phuong-hoa-khanh-nam">Phường Hòa Khánh Nam</option>
                            <option value="phuong-hoa-minh">Phường Hòa Minh</option>
                            <option value="phuong-thanh-khe-tay">Phường Thanh Khê Tây</option>
                            <option value="phuong-thanh-khe-dong">Phường Thanh Khê Đông</option>
                            <!-- Thêm các đơn vị khác -->
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Năm</label>
                        <select class="form-control" id="yearFilter">
                            <option value="">Tất cả</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <select class="form-control" id="statusFilter">
                            <option value="">Tất cả</option>
                            <option value="pending">Chờ xử lý</option>
                            <option value="processing">Đang xử lý</option>
                            <option value="resolved">Đã xử lý</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Tìm kiếm</label>
                        <div class="search-box">
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Địa chỉ công trình...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="50">STT</th>
                            <th width="150">Đơn vị</th>
                            <th width="200">Địa chỉ công trình</th>
                            <th width="120">Ngày phát hiện</th>
                            <th width="150">Chủ đầu tư</th>
                            <th width="120">Trạng thái</th>
                            <th width="100">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="violationsTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-section">
            <div class="row">
                <div class="col-6">
                    <div class="pagination-info" id="paginationInfo">
                        Hiển thị 0-0 trong tổng số 0 vi phạm
                    </div>
                </div>
                <div class="col-6">
                    <ul class="pagination" id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/xaydungtraiphep.js"></script>
</body>
</html>
