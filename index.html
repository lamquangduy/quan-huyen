<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống CSDL dùng chung Quận Liên Chiểu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            width: 1000px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-section {
            flex: 1;
            padding: 40px;
            max-width: 400px;
        }

        .logo-section {
            flex: 1;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 350px;
            margin-bottom: 30px;
        }

        h1 {
            color: #1565C0;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            text-align: center;
            font-weight: bold
        }

        .title {
            color: #1565C0;
            font-size: 24px;
            font-weight: bold;
            line-height: 1.4;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1976D2;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #1565C0;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-text {
            color: #666;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: white;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1976D2;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Đăng nhập</h1>
            <form action="./dashboard.html">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
                <div class="social-login">
                    <div class="social-text">hoặc tiếp tục với</div>
                    <div class="social-icons">
                        <button type="button" class="social-btn">
                            <img src="./assets/images/google-icon.png" alt="Google">
                        </button>
                        <button type="button" class="social-btn">
                            <img src="./assets/images/github-icon.png" alt="GitHub">
                        </button>
                        <button type="button" class="social-btn">
                            <img src="./assets/images/facebook-icon.png" alt="Facebook">
                        </button>
                    </div>
                </div>
                <div class="register-link">
                    Bạn không có tài khoản? <a href="#">Đăng ký ngay</a>
                </div>
            </form>
        </div>
        <div class="logo-section">
            <img src="./assets/images/logo.png" alt="Logo" class="logo">
            <div class="title">
                HỆ THỐNG CƠ SỞ DỮ LIỆU DÙNG CHUNG<br>
                QUẬN LIÊN CHIỂU - THÀNH PHỐ ĐÀ NẴNG
            </div>
        </div>
    </div>
</body>
</html>
